  <meta property="og:url" content="https://necobusvr.github.io/population-one-squad/">
  <meta property="og:title" content="POPULATION: ONE プラベ用チーム分け">
  <meta property="og:description"
    content="スクワッドの平均キルレートが同じくらいになるようにチーム分けをします。各スクワッドの平均キルレートの差をどのくらいまで許容するかを設定できます。組み合わせ可能な最大人数は24人です。">

<body>
  <header>
    <h1><span class="pop1">POPULATION: ONE</span><span class="room">プラベ用チーム分け</span></h1>
  </header>
  <div id="member">
    <div class="conditions">
      <div>
        <div>スクワッドのプレイヤー数</div>
        <input type="number" id="squad-player" min="2" max="12" value="3">
      </div>
      <div>
        <div>キルレートによる組み合わせ調整範囲</div>
        <input type="number" id="adjust" step="0.05" min="0.01" max="2" placeholder="0.02" value="0.5">
      </div>
      <div>
        <div>3人スクワッドで余りが1人になった場合（キルレに値を掛ける）</div>
        <div class="squad-fraction">
          <div><input type="radio" id="squad-fraction-2" name="squad-fraction" value="two"
              checked><label>2人チームを作る</label></div>
          <div><input type="radio" id="squad-fraction-4" name="squad-fraction" value="four"><label>4人チームを作る</label>
          </div>
          <div><input type="number" id="adjust-irregular" step="0.05" min="0.5" max="1.5" placeholder="キルレートの調整値"
              value="1.0">
          </div>
        </div>
      </div>
    </div>
    <div class="member-button">
      <button id="remove">メンバー削除</button>
      <button id="add">メンバー追加</button>
    </div>
    <div id="error-too-much-member"></div>
    <div id="member-inner">
      <div class="player">
        <input type="text" id="player-name1" class="player-name" placeholder="player name 1">
        <input type="number" id="kill-rate1" class="kill-rate" step="0.01" placeholder="kill rate">
        <div class="checkbox">
          <label class="checkbox__container">
            <input id="team-mate1" class="checkbox__toggle" type="checkbox">
            <span class="checkbox__checker"></span>
            <span class="checkbox__txt-left">Fix</span>
            <span class="checkbox__txt-right">Free</span>

              </path>
